{% extends "base.html" %}
{% block title %}

{% endblock %}
{% block content %}
    <div class="question">
    <h3>{{ title }}</h3>
        <h2>{{ question }}</h2>
    </div>
    <div class="answer">

        {% for answer in answers %}
        <p>{{ answer.text }}</p>
        {% endfor %}

    </div>

{% endblock %}
